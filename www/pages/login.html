<img src="icon.png" />
<form class="page-login-form" novalidate>
	<div class="form-group">
		<input type="text" class="form-control text-center" placeholder="{{ 'common.username' | i18n }}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required />
	</div>
	<div class="form-group">
		<input type="password" class="form-control text-center" placeholder="{{ 'common.password' | i18n }}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required />
	</div>
	<div class="form-group text-center">
		<input type="submit" class="btn btn-primary" value="{{ 'common.login' | i18n }}" />
	</div>
</form>
